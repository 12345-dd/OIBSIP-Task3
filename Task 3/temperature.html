<html>
    <head>
        <title> Temperature Converter </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="temperature.css">
    </head>
    <body class="back">
            <div class="d-flex flex-row justify-content-center">
                <div class="back1 text-center">
                    <h1 class="head"> Temperature Converter </h1>
                    <br>
                    <div class="d-flex flex-row">
                        <div>
                            <label for="degree" class="para"> Degrees: </label>
                            <br>
                            <input type="text" id="degree" class="text" placeholder="Enter Degrees">
                            <p id="num" class="error"></p>
                        </div>
                        <div>
                            <label for="type" class="para"> Type: </label>
                            <br>
                            <select class="text" id="type">
                                <option> Select Temperature Unit </option>
                                <option> Celsius </option>
                                <option> Fahrenheit </option>
                                <option> Kelvin </option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="result" class="para1"> Result: </label>
                        <br>
                        <input type="text" id="result" class="text">
                    </div>
                    <div>
                        <button class="button btn btn-primary" onclick="onConvert()"> Convert </button>
                    </div>
                </div>
            </div>
         <script src="temperature.js"></script>
    </body>
</html>
